<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link

<body>
    <div class="container">

            </div>
            <div class="box">

            </div>
            <div class="box">

            </div>
        </div>
        <div class="one">
            <div class="box">
                <h2>7</h2>
            </div>
            <div class="box">

            </div>
            <div class="box">
                <h2>9</h2>
            </div>
            <div class="box">

            </div>
        </div>
        <div class="one">
            <div class="box">
                <h2>4</h2>
            </div>
            <div class="box">

            <div class="box">

        </div>
        <div class="one">
            <div class="box">
                <h2>1</h2>
            </div>
            <div class="box">

            </div>
            <div class="box">
                <h2>3</h2>
            </div>
            <div class="box">
                <h2><i class="ri-add-line"></i></h2>
            </div>
        </div>
        <div class="one">
            <div class="box">
              <h2>+/-</h2>
            </div>
            <div class="box">
                <h2>0</h2>
            </div>
            <div class="box">
                <h2>.</h2>
            </div>
            <div class="box">
                <h2>/</h2>
            </div>
            <div id="box1" class="box">
                <h2><i class="ri-equal-line"></i></h2>
            </div>

    <script src="script.js"></script>
