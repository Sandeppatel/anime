<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top"></div>
        <div class="container">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1696769586962-a630697705e7?q=80&w=1933&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <img src="https://media.istockphoto.com/id/169937958/photo/girl-releasing-a-butterfly.jpg?s=2048x2048&w=is&k=20&c=m9xHgTRtGQQeazMqdL9hrMP6UW1AlmA9tKQUtAI22bY=" alt="">
                <img src="https://images.unsplash.com/photo-1698864673430-39003f835a96?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <img src="https://images.unsplash.com/photo-1504805572947-34fad45aed93?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <img src="https://media.istockphoto.com/id/577970870/photo/open-sign-at-a-restaurant-window.jpg?s=2048x2048&w=is&k=20&c=uHsCeNwU8BrI1Ro4b4rvYmfoLgGc1J2qyh_zde9DHsw=" alt="">
                <img src="https://media.istockphoto.com/id/1372730450/photo/a-crepe-store-neon-barcelona-spain.jpg?s=2048x2048&w=is&k=20&c=QaLqETLDFpHvEPyiLOLz7CaxLwPceXGSfgJ2w3pN0f4=" alt="">
            </div>
            <div class="btn">
                <button class="prev-btn">❮</button>
                <button class="next-btn">❯</button>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
