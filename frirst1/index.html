<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="first">
                <h5>Name:</h5>
                <input id="name" type="text" placeholder="Name">
                <h6 id="one">This name is required</h6>
            </div>
            <div class="second">
                <h5>Email:</h5>
                <input id="email" type="text" placeholder="Email ID">
                <h6 id="two">This email is required</h6>
            </div>
            <div class="third">
                <h5>Password:</h5>
                <input id="pass" type="text" placeholder="Password">
                <h6 id="three">This password is required</h6>
            </div>
            <h6 id="forth"></h6>
            <button id="sub">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
